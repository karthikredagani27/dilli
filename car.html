<!-- basic set up -->
  <script>
    $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
  dots:false,
  autoplay:true,
  autoplayTimeOut:100,
autoplayHoverPause:true,

    responsive:{

        },
        600:{

        },
        1000:{
            items:4
        }
    }
})
